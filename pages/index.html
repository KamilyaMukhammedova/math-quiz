<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="col-10 col-md-7 col-sm-9 col-xl-5 centered-card">
        <div class="p-5">
            <div class="text-center text-uppercase">
                <h1 class="light-purple-color mb-5">Math Quiz</h1>
                <h3>Hello, Gamer!</h3>
                <h5 class="mb-3">Tell us your name.</h5>
                <form id="user-form">
                    <input type="text" class="form-control mb-3" placeholder="User name" id="user-name"/>
                    <div class="invalid-feedback">The field is required*</div>
                    <p>Choose your game mode:</p>
                    <div class="d-flex justify-content-between text-lowercase flex-wrap">
                        <label class="btn btn-outline-secondary col-xl-5 col-md-5 col-sm-5 col-12 mb-3"
                               for="practice-mode"
                               id="practice-mode-btn"
                        >
                            <span>Practice</span>
                            <input type="radio" id="practice-mode" name="mode-game" class="btn-check" checked/>
                        </label>
                        <label class="btn btn-outline-secondary col-xl-5 col-md-5 col-sm-5 col-12 mb-3"
                               for="time-attack-mode"
                               id="time-attack-mode-btn"
                        >
                            <span>Time Attack</span>
                            <input type="radio" id="time-attack-mode" name="mode-game" class="btn-check"/>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-5 mb-4" id="user-form-submit" disabled>
                        Let's start
                    </button>
                </form>
                <div class="mb-2">
                    <a href="rules.html" class="light-purple-color">Don't know the rules? Click here!</a>
                </div>
                <div>
                    <a href="leaderboard.html" class="text-secondary">Leaderboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
