<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="game mt-5">
        <div class="row justify-content-between mb-5">
            <div class="col-5">
                <h4 class="mb-2">Have fun, <span id="user-name"></span>!</h4>
                <button class="btn btn-secondary" id="stop-game-btn">Stop game</button>
            </div>
            <div class="col-5">
                <div id="timer-container">
                    <div class="text-end d-flex flex-column align-items-end">
                        <span>Time left:</span>
                        <p id="timer" class="game__timer text-bg-secondary col-4 p-2"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation-container">
            <div id="math-example"
                 class="game__math-ex row d-flex col-12 text-center justify-content-between align-items-stretch">
                <div class="col-2 p-3" id="number-1"></div>
                <div class="col-2 p-3" id="sign"></div>
                <div class="col-2 p-3" id="number-2"></div>
                <div class="col-2 p-3" id="equals">=</div>
                <div class="col-4 p-3">
                    <input type="number" class="form-control h-100 game__input" id="user-result">
                </div>
            </div>
        </div>
        <div class="game__score text-center" id="user-score-container">
            <h3>Your score:</h3>
            <p class="game__score-number p-2" id="user-score">26</p>
        </div>
    </div>
    <div class="snackbar" id="snackbar"></div>
</div>
</body>
</html>
