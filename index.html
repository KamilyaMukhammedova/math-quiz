<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="col-5 m-auto mt-5">
        <div class="card p-5">
            <div class="card-body text-center">
                <h3 class="card-title">Hello, Gamer!</h3>
                <h5 class="card-title mb-3">Tell us your name.</h5>
                <form id="user-form">
                    <input type="text" class="form-control mb-3" placeholder="User name" id="user-name"/>
                    <div class="invalid-feedback">The field is required*</div>
                    <p>Choose your game mode:</p>
                    <div class="row">
                        <label class="btn btn-primary col-6" for="practice-mode" id="practice-mode-btn">
                            Practice
                            <input type="radio" id="practice-mode" name="mode-game" class="btn-check" checked/>
                        </label>
                        <label class="btn btn-secondary col-6" for="time-attack-mode" id="time-attack-mode-btn">
                            Time Attack
                            <input type="radio" id="time-attack-mode" name="mode-game" class="btn-check"/>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark mt-3 mb-4" id="user-form-submit" disabled>
                        Let's start
                    </button>
                </form>
                <a href="#" class="card-link">Don't know the rules? Click here!</a>
                <a href="#" class="card-link">Leaderboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
